<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="field"></div>

        <div class="buttons">
            <div class="buttons-pair">
                <div class="button add-white">Add white chess pieces</div>
                <div class="button remove-white">Remove white chess pieces</div>
            </div>

            <div class="buttons-pair">
                <div class="button add-black">Add black chess pieces</div>
                <div class="button remove-black">Remove black chess pieces</div>
            </div>

            <div class="buttons-pair">
                <div class="button add-knight">Add a white knight</div>
                <div class="button remove-knight">Remove a white knight</div>
            </div>

            <div class="buttons-pair">
                <div class="button add-finish">Add a finish</div>
                <div class="button remove-finish">Remove a finish</div>
            </div>

            <div class="button calculate">CALCULATE</div>

            <div class="button reset">Reset</div>
        </div>
    </div>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
